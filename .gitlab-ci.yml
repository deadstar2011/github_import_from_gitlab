stages:
  - build
  - dddf
  - fork
  - gitlab
  - build
  - deploy


dddf:
  stage: dddf
  script:
    - set
  only:
   - branches
   - merge_requests

build_staging:
  stage: build
  script:
    - echo "build"
  only:
  - branches
  - merge_requests
  - master

deploy_staging:
  stage: deploy
  script:
    - set
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.example.com
  when: manual
  only:
  - master
